<html>
    <head>
        <title>music</title>
        <style>
            *{
                margin:0;
                padding:0;
                font-family:sans-serif;
            }
           
            .container{
                height: 100vh;
                width: 100%;
                background-image: url("https://www.audtohear.com/wp-content/uploads/2020/08/myths-assumptions-about-audiologist.jpg");
                background-size: cover;
                background-position:center;
                position: relative;
            }
            .content{
                width: 100%;
                position: absolute;
                top: 30%;
            }
            .left-col{
                margin-left: 0%;
                font-size: 90px;
                color: rgb(228, 156, 191);
                line-height:110px;
                float:left;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            .right-col{
                float: right;
                margin-right: 6%;
                margin-top: 180px;
                display: flex;
                align-items:center;
            }
            .right-col p{
                
                font-size: 18px;
                color: #5f5f5f;
                font-weight: 400;
                margin-right: 15px;
            }
            #icon{
                width: 80px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
        </div>
        <div class="content">
            <h1 class="left-col">MUSIC<br>&nbsp;&nbsp;&nbsp;&nbsp;&<br>CHILL</h1>
        <div class="right-col">
            <span style="color:Black;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:30;font-weight: bold;" >Click here to Listen</span>
            <a href="https://www.youtube.com/" ><img src="play.png" id=icon></a>
        </div>
    </div>
    
   
   
    
    </body>
</html>
